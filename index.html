<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CPF Pension • JWT X VRcollab</title>
    <meta name="description" content="CXF Pension • VRcollab">
    <script src='dist/bundle.js'></script>
  </head>
  <body>
    <a-scene>

      <a-camera position="0 1.6 0"></a-camera>

      <a-entity position="-1 0 -3" rotation="0 0 0" scale="0.5 0.5 0.5">

        <!-- Animations rotate and position the group for a bit of extra visual flair -->
        <a-animation attribute="position" to="0 3.0 -3" dur="2000" fill="forwards"></a-animation>
        <a-animation attribute="rotation" from="0 90 0" to="0 0 0" dur="2500" fill="forwards"></a-animation>

        </a-curvedimage>

        <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500">
          <a-cube width="6" height="1" depth=".05" color="#F16745">
            <a-mouseenter position="0 0 0.1"></a-mouseenter>
            <a-mouseleave position='0 0 0'></a-mouseleave>
            <a-entity text="text: A) Basic retirement sum; size: 0.3;"
                      material="color: black"
                      position="-2.8 -0.2 0">
            </a-entity>
          </a-cube>

          <a-animation attribute="rotation" from="-90 0 0" to="0 0 0" dur="1000" fill="forwards"></a-animation>

          <a-entity position="0 -1 0" translate="0 -0.5 0" >
            <a-cube width="6" height="1" depth=".05" color="#FFC65D">
              <a-mouseenter position="0 0 0.1"></a-mouseenter>
              <a-mouseleave position='0 0 0'></a-mouseleave>
              <a-entity text="text: B) Full retirement sum; size: 0.3"
                        material="color: black"
                        position="-2.8 -0.2 0">
              </a-entity>
            </a-cube>
            <a-animation attribute="rotation" from="-175 0 0" to="0 0 0" dur="1000" begin="250" fill="both"></a-animation>

            <a-entity position="0 -1 0" translate="0 -0.5 0">
              <a-cube width="6" height="1" depth=".05" color="#7BC8A4">
                <a-mouseenter position="0 0 0.1"></a-mouseenter>
                <a-mouseleave position='0 0 0'></a-mouseleave>
                <a-entity text="text: C) Enhanced retirement sum; size: 0.3"
                          material="color: black"
                          position="-2.8 -0.2 0">
                </a-entity>
              </a-cube>
              <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="500" fill="both"></a-animation>
              <a-entity position="0 -1 0"  translate="0 -0.5 0" >
                <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="750" fill="both"></a-animation>
                <a-cube width="6" height="1" depth=".05" color="#4CC3D9">
                  <a-mouseenter position="0 0 0.1"></a-mouseenter>
                  <a-mouseleave position='0 0 0'></a-mouseleave>
                  <a-entity text="text: D) Minumum retirement sum; size: 0.3"
                            material="color: black"
                            position="-2.8 -0.2 0">
                  </a-entity>
                </a-cube>

              </a-entity>
            </a-entity>
          </a-entity>
        </a-entity>

      </a-entity>

      <a-sky src="assets/img/gray-gradient-1.jpg"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
      <a-entity>
        <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true" color="#FFF"></a-cylinder>
      </a-entity>

      <a-curvedimage src="assets/img/fall.png" radius="5.7" theta-length="18" height=".45" position="0 0.9 0" scale=".6 .6 .6">
        <a-animation attribute="rotation" from="0 20 0" to="0 55 0" begin="750" dur="1000"></a-animation>
      </a-curvedimage>


      <a-curvedimage src="assets/img/cpf.png" radius="5.7" theta-length="9" height="1" position="0 2.6 0">
        <a-animation attribute="rotation" from="0 10 0" to="0 55 0" begin="500" dur="1000"></a-animation>
      </a-curvedimage>

      <!-- Model -->
      <a-entity id="model" position="0 0 -2">
        <a-animation attribute="position" from="0 0 -2" to="2 0 -2" begin="0" dur="1000" easing="linear" fill="both"></a-animation>
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="inifite"></a-animation>
        <a-model position="0 1 0" rotation="0 -20 0" scale="0.1 0.1 0.1" src="assets/model/house.dae"></a-model>
        <a-image src="assets/img/radial-shadow-2.png" position='0 -1 0' rotation="-90 0 0" scale="1 1 1" opacity='0.3'></a-image>
      </a-entity>

    </a-scene>

  </body>
</html>
