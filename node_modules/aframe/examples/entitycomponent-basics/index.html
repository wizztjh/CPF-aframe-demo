<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Components</title>
    <meta name="description" content="Basic Components - A-Frame">
    <script src="../../dist/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- Examples of basic components applied to entities -->

      <!-- Cube -->
      <a-entity position="0 0 -6" rotation="45 30 0"
                geometry="primitive: box; height: 4; width: 2; depth: 4;"
                material="color: #167341; roughness: 1.0; metalness: 0.2;"></a-entity>

      <!-- Ring -->
      <a-entity position="-6 0 -6" rotation="30 0 30"
                geometry="primitive: torus; radius: 2.5; segmentsTubular: 100;"
                material="color: #FFC65D; roughness: 0.4; metalness: 0.5;"></a-entity>
      
      <!-- Cylinder -->
      <a-entity position="6 0 -6" rotation="-30 0 -10"
                geometry="primitive: cylinder; radius: 2.2; height: 2.5; openEnded: false;"
                material="color: #93648D; roughness: 0.2; metalness: 0.5;"></a-entity>

      <!-- Sky -->
      <a-entity geometry="primitive: sphere; radius: 1000;"
                material="color: #4CC3D9; shader: flat; side: double;"></a-entity>

      <!-- Light -->
      <a-entity light="type: directional; intensity: 0.3; color: #fff" position="-1 2 1"></a-entity>
      <a-entity light="type: ambient; color: #fff"></a-entity>

    </a-scene>
  </body>
</html>
