<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cubes</title>
    <meta name="description" content="Cubes - A-Frame">
    <script src="../../dist/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity position="0 0 -7" rotation="0 45 0">

        <a-cube position="-5 0 -2" rotation="0 0 0" width="1" color="#F16745"></a-cube>
        <a-cube position="0 0 0" rotation="0 0 0" height="2" color="#FFC65D"></a-cube>
        <a-cube position="5 0 2" rotation="0 0 0" depth="5" color="#7BC8A4"></a-cube>
        <a-cube position="5 5 -5" rotation="0 0 0" width="1" height="2" depth="22" color="#4CC3D9"></a-cube>
        <a-cube position="1 2 1" rotation="0 0 0" width="1" height="1" depth="1" color="#93648D"></a-cube>
        <a-cube position="-3 0 0" rotation="0 0 0" width="0.5" height="10" depth="0.5" color="#404040"></a-cube>

        <a-frame position="-2 5 4" scale="0.15 0.15 0.15" rotation="0 0 0" thickness="0.1" color="#999"></a-frame>

        <a-entity id="bits" position="-6 -1 0">
          <a-cube position="0 -0.2 0" rotation="0 0 0" width="0.1" height="0.1" depth="0.1" color="#4CC3D9"></a-cube>
          <a-cube position="0.5 -0.2 0.5" rotation="0 0 0" width="0.1" height="0.1" depth="0.1" color="#93648D"></a-cube>
          <a-cube position="0 0 2" rotation="0 0 0" width="0.1" height="0.1" depth="0.1" color="#7BC8A4"></a-cube>
          <a-cube position="-0.5 -0,5 3" rotation="0 0 0" width="0.1" height="0.1" depth="0.1" color="#FFC65D"></a-cube>
          <a-cube position="0 0 4" rotation="0 0 0" width="0.1" height="0.1" depth="0.1" color="#F16745"></a-cube>
          <a-cube position="-0.2 -0.4 5" rotation="0 0 0" width="0.1" height="0.1" depth="0.1" color="#FFC65D"></a-cube>
          <a-cube position="0 0 6" rotation="0 0 0" width="0.1" height="0.1" depth="0.1" color="#4CC3D9"></a-cube>
          <a-cube position="0.2 0 7" rotation="0 0 0" width="0.1" height="0.1" depth="0.1" color="#93648D"></a-cube>
        </a-entity>

        <a-frame position="0 0 0" scale="3 3 3" rotation="0 0 0" thickness="0.02" color="#CCC"></a-frame>

      </a-entity>

      <!-- Cube shadow -->
      <a-image id="shadow" position="0 -14 0" src="../_images/radial-shadow-2.png" opacity="1" rotation="-90 0 0" scale="14 14 14"></a-image>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
