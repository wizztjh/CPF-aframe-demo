<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animations: Template Test</title>
    <meta name="description" content="Animations: Template Test - A-Frame">
    <script src="../../dist/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity position="0 4 0" scale="0.2 0.2 0.2" rotation="45 30 0" geometry="primitive: box" material="color: #167341">
        <a-animation attribute="scale" from="0.2 0 0.2" to="0.4 0.4 0.4" dur="500"></a-animation>
      </a-entity>

      <a-cube scale="0.2 0.2 0.2" rotation="45 30 0" color="#167341">
        <a-animation attribute="scale" from="0.2 0 0.2" to="0.4 0.4 0.4" dur="500"></a-animation>
      </a-cube>

    </a-scene>
  </body>
</html>
