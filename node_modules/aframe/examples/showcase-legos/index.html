<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Legos</title>
    <meta name="description" content="Legos â€“ A-Frame">
    <script src="../../dist/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-lego color="#F16745" position="0 0 -10" rotation="45 -45 0"></a-lego>
      <a-lego color="#FFC65D" position="-8 5 -10" rotation="45 -15 -5" scale="0.5 0.5 0.5"></a-lego>
      <a-lego color="#7BC8A4" position="3 -4.25 -10" rotation="45 -45 0"></a-lego>

      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#ccc"></a-light>
      <a-sky src="../_skies/peach-gradient-1.jpg"></a-sky>
    </a-scene>

    <template is="a-template" element="a-lego" color="red">
      <a-lego-block color="${color}">
        <a-lego-stud position="-2.25 2 -0.5" color="${color}"></a-lego-stud>
        <a-lego-stud position="-.5 2 -0.5" color="${color}"></a-lego-stud>
        <a-lego-stud position="1.25 2 -0.5" color="${color}"></a-lego-stud>
        <a-lego-stud position="3 2 -0.5" color="${color}"></a-lego-stud>

        <a-lego-stud position="-2.25 2 1.5" color="${color}"></a-lego-stud>
        <a-lego-stud position="-0.5 2 1.5" color="${color}"></a-lego-stud>
        <a-lego-stud position="1.25 2 1.5" color="${color}"></a-lego-stud>
        <a-lego-stud position="3 2 1.5" color="${color}"></a-lego-stud>
      </a-lego-block>
    </template>

    <template is="a-template" element="a-lego-block" color="red">
      <a-cube width="8.5" height="3" depth="5" color="${color}"></a-cube>
    </template>

    <template is="a-template" element="a-lego-stud" color="red">
      <a-cylinder height="0.5" radius="0.5" color="${color}"></a-cylinder>
    </template>
  </body>
</html>
