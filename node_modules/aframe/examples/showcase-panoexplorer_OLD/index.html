<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pano Explorer</title>
    <meta name="description" content="Pano Explorer â€” A-Frame">
    <script src="../../dist/aframe.js"></script>
    <link rel="import" href="templates/index.html">
  </head>
  <body>
    <a-scene>
      <a-cursor-gaze></a-cursor-gaze>

      <a-pano-holder src="images/city.jpg"></a-pano-holder>

      <a-entity id="links" position="-1 -0.3 -4">
        <a-pano-link position="0 0 0" src="images/thumb-cubes.png" holderSrc="images/cubes.jpg">
        </a-pano-link>

        <a-pano-link position="1.5 0 0" src="images/thumb-city.png" holderSrc="images/city.jpg">
          <a-load state="selected"></a-load>
        </a-pano-link>

        <a-pano-link position="3 0 0" src="images/thumb-sechelt.png" holderSrc="images/sechelt.jpg">
        </a-pano-link>
      </a-entity>
    </a-scene>
  </body>
</html>
